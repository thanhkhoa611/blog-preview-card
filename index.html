<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Blog-preview-card-main</title>
</head>

<body>
    <div id="main">

        <div class="blog-preview-card">

            <div class="blog-img">
                <img class="" src="./img/illustration-article.svg" alt="image">
            </div>

            <div class="blog-content">
                <div class="blog-tag">Learning</div>
                <p class="blog-publish">Published 21 Dec 2023</p>
                <h1 class="blog-title">HTML & CSS foundations</h1>
                <p class="blog-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            </div>
            <div class="blog-author">
                <div class="author-img"></div>
                <p class="author-name">Greg Hooper</p>
            </div>
        </div>

    </div>
    <div id="footer">
        <p>Challenge by
            <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> . Coded by @thanhkhoa611.
        </p>
    </div>
</body>

</html>
